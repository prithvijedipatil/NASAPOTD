<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Image of the Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <section id="current-image-container">
        <div id="main">
        <h3 id="dateon"></h3>
        <!-- Current image will be displayed here -->
        <div id="image"></div>
        <h3 id="heading"></h3>
        <p id="info"></p>
    </div>
    </section>
    <section>
        <h2>Search for a Picture of the day</h2>
    <form id="search-form">
        <label for="search-input">Select a date:</label>
        <input type="date" id="search-input">
        <button type="submit">Search</button>
    </form>
</section>
    <h2>Search History</h2>
    <ul id="search-history">
        <!-- Past searches will be displayed here -->
    </ul>
    <script src="script.js"></script>
</body>
</html>
